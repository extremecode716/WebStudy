<html>
	<head><title>폼태그 연습</title>
	<script>
		function idcheck(){
			if(document.myform.id.value == ""){
				alert("ID를 입력 하세요");
			}else{

			var ref="idcheck.html?id="+document.myform.id.value;
				window.open(ref,"idcheck",
				"width=300, height=250");
			}
		}
		function postfind(){
			window.open("postfind.html","postfind",
				"width=300, height=450");
		}

	function check(){
	
		// 취미 2개이상 선택하는 부분
		cnt=0; 
		if(document.myform.hobby[0].checked)
			cnt++;
		if(document.myform.hobby[1].checked)
			cnt++;
		if(document.myform.hobby[2].checked)
			cnt++;
		if(document.myform.hobby[3].checked)
			cnt++;

		if(!document.myform.name.value){
			alert("이름을 입력 하세요");	
			document.myform.name.focus();
		}else if(document.myform.email.value == ""){
			alert("이 메일 주소를 입력 하세요");
			document.myform.email.focus();
		}else if(document.myform.id.value == ""){
			alert("ID를 입력 하세요");
			document.myform.id.focus();
		}else if(document.myform.pass.value == ""){
			alert("비밀번호를 입력 하세요");
			document.myform.pass.focus();
		}else if(document.myform.jumin1.value == ""){
			alert("주민번호 앞자리를 입력 하세요");
			document.myform.jumin1.focus();
		}else if(document.myform.jumin2.value == ""){
			alert("주민번호 뒷자리를 입력 하세요");
			document.myform.jumin2.focus();
	}else if(document.myform.gender[0].checked == false && 
			 document.myform.gender[1].checked == false){
			 alert("남자와 여자중에 1개를 선택 하세요");
		}else if(cnt < 2){
			alert("취미는 2개 이상 선택 해야합니다.");
		}else if(document.myform.job.options[0].selected){
			alert("직업을 선택 하세요");
		}else if(document.myform.hp2.value == ""){
			alert("핸드폰 중간번호를 입력 하세요");
		}else if(document.myform.hp3.value == ""){
			alert("핸드폰 끝번호를 입력 하세요");
		}else if(document.myform.post1.value == ""){
			alert("우편번호 앞자리를 입력 하세요");
		}else if(document.myform.post2.value == ""){
			alert("우편번호 뒷자리를 입력 하세요");
		}else if(document.myform.address.value == ""){
			alert("주소를 입력 하세요");
		}else if(document.myform.intro.value == ""){
			alert("자기소개를 입력 하세요");
		}else{
			alert("회원가입 완료");
			myform.submit();
		}
	}
	</script>
	</head>
	<body onLoad="document.myform.name.focus()">
	<form name=myform method=post								action=send.jsp>
	이름 : <input type=text size=20 name="name"> <br>
	이메일 :<input type=text size=30 name="email"><br>
	아이디 : <input type=text name="id">
		     <input type=button value="중복확인" onClick="idcheck()">
			 <br>
	비밀번호 : <input type=password size=20								name="pass"><br>
	주민번호 : 
	<input type=text size=6 maxlength=6 name="jumin1">-
	<input type=text size=7 maxlength=7 name="jumin2"> <br>
	성별 : 
	<input type=radio name=gender value=m> 남자
	<input type=radio name=gender value=f> 여자
	<br>
	취미 : 
	<input type=checkbox name=hobby value="공부"> 공부
	<input type=checkbox name=hobby value="게임"> 게임
	<input type=checkbox name=hobby value="운동"> 운동
	<input type=checkbox name=hobby value="등산"> 등산 <br>

	직업 : 
	<select name=job>
		<option>직업 선택</option>
		<option value="회사원">회사원</option>
		<option value="공무원">공무원</option>
		<option value="군인">군인</option>
	</select><br>
	
	휴대폰 번호: <select name="hp1">
						<option>010</option>
						<option>011</option>
						<option>016</option>
						<option>018</option>
						<option>019</option>
				 </select>-
				 <input type=text size=4 name="hp2">-
				 <input type=text size=4 name="hp3">  <br>

    이메일 주소 : <input type=text size=20>@
				  <select>
					<option>naver.com</option>
					<option>daum.net</option>
					<option>nate.com</option>
					<option>gmail.com</option>	
				  </select> <br>

	우편번호 : 
		<input type=text size=3 maxlength=3 name="post1">-
		<input type=text size=3 maxlength=3 name="post2">
		<input type=button value="우편검색"
			onClick="postfind()"><br>
	주소 : <input type=text size=50 name=address><br>

	자기소개 : <textarea rows=10 cols=40 name="intro">자기소개를 입력 하세요~~!!</textarea><br><br>

	<input type=button value="회원가입" onClick="check()">
	<input type=reset value="취소">

	</form>
	</body>
</html>
